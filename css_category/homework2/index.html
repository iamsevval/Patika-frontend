<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Page</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        img {
            margin-top: 120px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        input[type="text"] {
            width: 500px;
            height: 10px;
            margin: 5px;
        }

        button {
            padding: 5px 10px;
            font-size: 12px;
            margin: 2px;
        }

        .blok {
            background-color: gainsboro;
            height: 110px;
            width: 100%;
            max-width: 1020px;
            margin: 10px auto;
            text-align: center;
            font-size: 15px;
            padding: 10px;
            box-sizing: border-box;
        }


        .blok p {
            text-align: center;
            margin: 5px 0;
        }

        .blok input[type="text"] {
            width: 300px;
            padding: 5px;
            margin: 5px 0;
        }

        .blok div {
            display: flex;
            justify-content: center;
        }

        .blok button {
            padding: 5px 10px;
            font-size: 12px;
        }


        .container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
        }


        .blok2 {
            background-color: #76b5c5;
            width: 280px;
            list-style: none;
            font-size: 15px;
            height: 90px;
            padding: 5px;
        }

        .blok3 {
            background-color: #6aa3b1;
            width: 350px;
            list-style: none;
            font-size: 14px;
            height: 90px;
            padding: 5px;
        }

        .blok4 {
            background-color: #5e919e;
            width: 350px;
            font-size: 14px;
            height: 90px;
            padding: 5px;
        }

        .blok4 p {
            margin: 2px 0;
        }

        .blok4 input {
            width: 130px;
            height: 15px;
            margin: 2px 0;

        }

        .blok4 button p {
            width: 60px;
            height: 15px;
        }

        .blok4 button {
            width: 70px;
            height: 20px;
            line-height: 9px;
            padding-left: 4px;
            text-align: left;

        }
    </style>
</head>

<body>
    <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="googlephoto">

    <!-- Arama kutusu -->
    <div class="blok">
        <p>Search the web using Google</p>
        <input type="text" placeholder="Search">
        <div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <!-- Alt 3 blok -->
    <div class="container">
        <div class="blok2">
            <br>
            <li>Special Searches</li>
            <li><a href="https://www.stanford.edu/search/">Stanford Search</a></li>
            <li><a href="https://www.plesk.com/blog/various/find-files-in-linux-via-command-line/">Linux Search</a></li>

        </div>

        <div class="blok3">
            <br>
            <li><a href="https://support.google.com/">Help!</a></li>
            <li><a href="https://about.google/">About Google!</a></li>
            <li><a href="https://about.google/company-info/">Company Info</a></li>
            <li><a href="https://about.google/brand-resource-center/logos-list/">Google! Logos</a></li>
        </div>
        <div class="blok4">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input type="text" placeholder="your e-mail">
            <br>
            <button style="vertical-align: middle;">Subscribe</button>
            <a href="https://photos.google.com/archive">Archive</a>
        </div>



    </div>
</body>

</html>
